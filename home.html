        const botao2 = document.getElementsByClassName("botao2")

        function trocardecor(gradiente) {
            document.body.style.background = gradiente;
        }

        botao1.addEventListener("click", () => trocardecor("linear-gradient(to right, #1e3c72, #2a5298)"));
